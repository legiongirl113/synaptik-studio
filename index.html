        // --- COMPONENT 3: STUDIO ---
        function Studio({ user }) {
            const [credits, setCredits] = React.useState(500);
            const [activeTab, setActiveTab] = React.useState('character');
            const [charPrompt, setCharPrompt] = React.useState('');
            const [character, setCharacter] = React.useState(null);
            const [script, setScript] = React.useState('');
            const [shots, setShots] = React.useState([]);
            const [generating, setGenerating] = React.useState(false);

            React.useEffect(() => {
                const fetchProfile = async () => {
                    const ref = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'main');
                    const snap = await getDoc(ref);
                    if(snap.exists()) setCredits(snap.data().credits);
                    else { await setDoc(ref, { credits: 500 }); }
                };
                fetchProfile();
            }, []);

            const handleGenChar = async () => {
                if(!charPrompt) return;
                setGenerating(true);
                const img = await generateRealImage(charPrompt);
                await new Promise(r => setTimeout(r, 2000));
                setCharacter({ name: "Custom Entity", imageUrl: img, id: Date.now() });
                setGenerating(false);
            };

            const handleParse = () => {
                const lines = script.split('\n').filter(l => l.length > 0);
                setShots(lines.map((text, i) => ({ id: i, text, status: 'pending' })));
                setActiveTab('script');
            };

            const handleRenderBatch = async () => {
                const cost = shots.length * 50;
                if(credits < cost) { alert("Insufficient Credits."); return; }
                if(!confirm(`Send this project to the Render Farm? Cost: ${cost} Credits.`)) return;
                setGenerating(true);
                const newCredits = credits - cost;
                await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'main'), { credits: newCredits });
                setCredits(newCredits);
                await addDoc(collection(db, 'render_queue'), {
                    userId: user.uid, email: user.email, character: character,
                    script: shots.map(s => s.text), status: 'queued', createdAt: serverTimestamp()
                });
                alert("SUCCESS: Project Queued. You will receive an email when the render is complete.");
                setGenerating(false);
            };

            return (

                        <nav className="space-y-2">
                            <button onClick={()=>setActiveTab('character')} className={`w-full text-left p-3 rounded text-sm font-bold uppercase ${activeTab==='character'?'bg-cyan-900/30 text-cyan-400 border border-cyan-500/30':'text-slate-500 hover:bg-slate-800'}`}>1. Identity Schema</button>
                            <button onClick={()=>setActiveTab('script')} className={`w-full text-left p-3 rounded text-sm font-bold uppercase ${activeTab==='script'?'bg-cyan-900/30 text-cyan-400 border border-cyan-500/30':'text-slate-500 hover:bg-slate-800'}`}>2. Shot Sequencer</button>
                        </nav>
                        <div className="mt-auto"><button onClick={()=>signOut(auth)} className="text-xs text-red-500 hover:text-white">LOGOUT</button></div>
                    </div>
                    <div className="flex-1 p-8 overflow-y-auto">
                        <header className="mb-8 flex justify-between items-center">
                            <h2 className="text-xl font-bold text-white uppercase brand-font">{activeTab === 'character' ? 'Define Entity' : 'Orchestrate Scene'}</h2>
                            <div className="flex items-center gap-2 px-3 py-1 bg-slate-900 rounded-full border border-slate-800"><div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div><span className="text-xs font-mono text-slate-400">GPU ONLINE</span></div>
                        </header>
                        {activeTab === 'character' && (
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="space-y-4">
                                    <textarea value={charPrompt} onChange={e=>setCharPrompt(e.target.value)} className="w-full h-40 bg-slate-900 border border-slate-800 rounded p-4 text-white focus:border-cyan-500 outline-none font-mono text-sm" placeholder="Cyberpunk hacker, neon blue hair..."></textarea>
                                    <button onClick={handleGenChar} disabled={generating} className="w-full py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded uppercase text-sm disabled:opacity-50">{generating ? 'Generating...' : 'Generate Schema'}</button>
                                </div>
                                <div className="flex items-center justify-center bg-slate-900 rounded border border-slate-800 h-80">
                                    {character ? (
                                        <div className="text-center">
                                            <img src={character.imageUrl} className="w-48 h-64 object-cover rounded mx-auto mb-4 border-2 border-cyan-500"/>
                                            <button onClick={()=>setActiveTab('script')} className="px-4 py-2 bg-slate-800 text-white text-xs font-bold rounded uppercase">Use Character</button>
                                        </div>
                                    ) : <p className="text-slate-600">No Schema Loaded</p>}
                                </div>
                            </div>
                        )}
                        {activeTab === 'script' && (
                            <div className="h-full flex flex-col gap-6">
                                <div className="bg-slate-900 border border-slate-800 p-1 rounded flex flex-col h-1/3">
                                    <textarea value={script} onChange={e=>setScript(e.target.value)} className="flex-1 bg-transparent border-none p-4 text-slate-300 outline-none font-mono text-sm" placeholder="Scene 1: Vex walks down street..."></textarea>
                                    <div className="p-2 border-t border-slate-800 flex justify-end"><button onClick={handleParse} className="px-4 py-1 bg-slate-800 hover:bg-slate-700 text-white text-xs font-bold rounded uppercase">Parse</button></div>
                                </div>
                                <div className="flex-1 border border-slate-800 rounded bg-slate-900 flex flex-col">
                                    <div className="p-2 border-b border-slate-800 flex justify-between items-center"><span className="text-xs font-bold text-slate-500 uppercase">Timeline ({shots.length} Shots)</span><button onClick={handleRenderBatch} disabled={generating || shots.length===0} className="px-4 py-1 bg-cyan-600 text-white text-xs font-bold rounded uppercase disabled:opacity-50">{generating ? 'Processing...' : 'Send to Farm'}</button></div>
                                    <div className="flex-1 p-4 overflow-x-auto whitespace-nowrap flex gap-4">
                                        {shots.map((s,i) => (
                                            <div key={i} className="inline-block w-48 h-32 bg-black rounded border border-slate-700 relative flex items-end p-2"><div className="text-[10px] text-slate-400 truncate w-full">{s.text}</div><div className="absolute top-2 left-2 text-[9px] bg-slate-800 px-1 rounded text-white">{i+1}</div></div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // --- ROOT ---
        function Root() {
            const [user, setUser] = React.useState(null);
            const [view, setView] = React.useState("landing");

            React.useEffect(() => {
                return onAuthStateChanged(auth, (u) => {
                    if (u) { setUser(u); setView("studio"); } 
                    else if (view === "studio") setView("login");
                });
            }, []);

            if (view === "studio" && user) return <Studio user={user} />;
            if (view === "login") return <Login onBack={() => setView("landing")} />;
            return <LandingPage onLoginClick={() => setView("login")} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Root />);
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
